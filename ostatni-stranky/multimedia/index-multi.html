        <h2>Obrázky v HTML</h2>

            <img src="../../fotky/strom.jpg" alt="Strom">
            <figcaption>Náhodný strom</figcaption>
        </figure>
        <h2>Audio a video v HTML</h2>
        <figure>
            <video width="400" controls>
                <source src="../../fotky/video.mp4" type="video/mp4">

              </video> 
              <figcaption>Video adaptéru na SD kartu</figcaption>

    <figure>
        <audio controls>
            <source src="../../fotky/Amaranthe - The Nexus.mp3" type="audio/mpeg">
            Váš prohlížeč tento formát nepodporuje.
          </audio>
          <figcaption>Písnička od skupiny Amaranthe</figcaption>
    </figure>
    <h2>Video z Youtube</h2>
    <iframe width="650" height="315"
    src="https://www.youtube.com/embed/R0H0X0KXzbA">
    </iframe>
